<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Tyler Pittman">
        <meta name="description" content="A weather app for 5 day forecast">
        <title>5 Day Weather Forecast</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style/style.css">
        <link rel="'stylesheet" href="./assets/style/reset.css">
    </head>
    
    <body>
        <header class="text-center bg-dark text-light">
            <h1>Forecast Finder</h1>
        </header>
        <section id="main" class="d-flex p-4">
            
            <div id="weatherSearch" class="container d-flex row col-lg-4 col-md-4 col-sm-4 border border-2">
                    <h2 class="text-center">Find Your Weather</h2>
                    <div class="citySearch">
                        <input id="userInput" type="text" class="input-group-sm rounded-1" placeholder="Your city...">
                        <br>
                        <input id="searchBtn" type="button" class="btn btn-outline-success" value="Search">
                    </div>
                <hr>
                <div id="quickSearch" class="d-flex row text-center">
                    <h2>Quick Search</h2>
                    <div id="cityList" class="citySearch">
                        <input type="button" class="mb-1 btn btn-outline-info" name="New York" value="New York">
                        <input type="button" class="mb-1 btn btn-outline-info" name="Houston" value="Houston">
                        <input type="button" class="mb-1 btn btn-outline-info" name="San Diego" value="San Diego">
                        <input type="button" class="mb-1 btn btn-outline-info" name="Philadelphia" value="Philadelphia">
                        <input type="button" class="mb-1 btn btn-outline-info" name="San Antonio" value="San Antonio">
                        <input type="button" class="mb-1 btn btn-outline-info" name="Phoenix" value="Phoenix">
                        <input type="button" class="mb-1 btn btn-outline-info" name="Nashville" value="Nashville">
                    </div>
                </div>
            </div>

            <div id="weatherForecast" class="container  border border-2 p-2 bg-dark text-light">
                <div id="currentDay" class="p-3">
                    <h1>Today's Forecast</h1>
                </div>
                <div class="p-3">
                    <h2>The next few days...</h2>
                    <hr>
                    <div id="futureForecast" class="border p-2 bg-dark text-light">

                    </div>
                    
                </div>
            </div>

        </section>
        
        <script src="./assets/script/script.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous">
        </script>
    </body>

</html>
